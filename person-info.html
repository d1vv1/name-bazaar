        <div class="form-content">
          <form action="" class="user-info" id="contact-form">

              <div class="prompt">
                  <p>Please leave you info here. We will contact you later</p>
              </div>

              <div class="alert">
                  Message Sent!
              </div>

              <div class="lab-text">
                  <input class="text-box" type="text" id="username" placeholder="Your Name...">
              </div>

              <div class="lab-text">
                   <input class="text-box" type="email" id="useremail" placeholder="Your Email...">
              </div>

              <div class="lab-text">
                   <textarea class="text-box" id="usermessage" rows="10" placeholder="Your Message..."></textarea>
              </div>

              <button class="submit-button" type="submit">Submit</button>
          </form>
        </div>
